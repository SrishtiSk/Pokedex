<div class="container my-5">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <div class="row">
                <div class="col-md-6" *ngFor="let pokemon of pokeList; let i = index">
                    <div class="card mb-3" [ngStyle]="getPokemonColor(pokemon.types)" [routerLink]="['/view', pokemon.name]">
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-7 col-sm-8">
                                    <h3 class="card-title text-white" >{{pokemon.name | titlecase}} </h3>
                                    <span class="badge border rounded-pill me-1" *ngFor="let type of pokemon.types"
                                        [ngStyle]="getPokemonColor(pokemon.types, type)"
                                    >
                                        {{type.type.name |titlecase}} 
                                    </span>
                                    
                                    <h4 class="mt-2 text-white">#{{pokemon.id}}</h4>
                                </div>
                                <div class="col-5 col-sm-4">
                                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon.id}}.png"
                                        class="img-fluid" alt="`${pokemon.name}`">
                                        <!-- <img src="https://projectpokemon.org/images/normal-sprite/{{pokemon.name}}.gif" style="height:100px">
                                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/3.gif"style="height:300px"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
